<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Prediction Request</title>
</head>
<body>
<div>
    <h1>Prediction Request Form</h1>
</div>
<form action="#" th:action="@{/jobs/predict}" th:object="${predictRequestFormModel}" method="post">
    <div>
        <h2>Choose Train ID for Prediction</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>lchgTime</th>
                <th>modelType</th>
                <th>timeElapsed</th>
                <th>isComplete</th>
                <th>optimizerType</th>
                <th>weightsFile</th>
                <th>isTrainOnly</th>
                <th>trainDataset</th>
                <th>accuracy</th>
                <th>classificationReport</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="trainTaskEntity : ${trainTaskEntities}">
                <td>
                    <input type="radio" name="selectedId" th:value="${trainTaskEntity.id}" th:field="*{trainId}">
                </td>
                <td th:text="${trainTaskEntity.id}"></td>
                <td th:text="${trainTaskEntity.lchgTime}"></td>
                <td th:text="${trainTaskEntity.modelType}"></td>
                <td th:text="${trainTaskEntity.timeElapsed}"></td>
                <td th:text="${trainTaskEntity.isComplete}"></td>
                <td th:text="${trainTaskEntity.optimizerType}"></td>
                <td th:text="${trainTaskEntity.weightsFile}"></td>
                <td th:text="${trainTaskEntity.isTrainOnly}"></td>
                <td th:text="${trainTaskEntity.dataset}"></td>
                <td th:text="${trainTaskEntity.accuracy}"></td>
                <td th:text="${trainTaskEntity.classificationReport}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Predict Dataset Path</h2>
        <label>Path:</label>
        <input type="text" th:field="*{dataset}"/>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
<button onclick="window.location.href='/templates'">Back</button>

</body>
</html>
