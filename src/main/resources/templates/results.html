<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h2>Train Task Table</h2>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>lchgTime</th>
        <th>modelType</th>
        <th>timeElapsed</th>
        <th>isComplete</th>
        <th>optimizerType</th>
        <th>weightsFile</th>
        <th>isTrainOnly</th>
        <th>dataset</th>
        <th>accuracy</th>
        <th>classificationReport</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="trainTaskEntity : ${trainTaskEntities}" >
        <td th:text="${trainTaskEntity.id}"></td>
        <td th:text="${trainTaskEntity.lchgTime}"></td>
        <td th:text="${trainTaskEntity.modelType}"></td>
        <td th:text="${trainTaskEntity.timeElapsed}"></td>
        <td th:text="${trainTaskEntity.isComplete}"></td>
        <td th:text="${trainTaskEntity.optimizerType}"></td>
        <td th:text="${trainTaskEntity.weightsFile}"></td>
        <td th:text="${trainTaskEntity.isTrainOnly}"></td>
        <td th:text="${trainTaskEntity.dataset}"></td>
        <td th:text="${trainTaskEntity.accuracy}"></td>
        <td th:text="${trainTaskEntity.classificationReport}"></td>
    </tr>
    </tbody>
</table>

<h2>LBP Model Params</h2>
<table>
    <thead>
    <tr>
        <th>trainId</th>
        <th>lchgTime</th>
        <th>cValue</th>
        <th>numPoints</th>
        <th>radius</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="lbpModelParamsEntity : ${lbpModelParamsEntities}" >
        <td th:text="${lbpModelParamsEntity.trainId}"></td>
        <td th:text="${lbpModelParamsEntity.lchgTime}"></td>
        <td th:text="${lbpModelParamsEntity.cValue}"></td>
        <td th:text="${lbpModelParamsEntity.numPoints}"></td>
        <td th:text="${lbpModelParamsEntity.radius}"></td>
    </tr>
    </tbody>
</table>

<h2>CNN Model Params</h2>
<table>
    <thead>
    <tr>
        <th>trainId</th>
        <th>lchgTime</th>
        <th>batchSize</th>
        <th>epochs</th>
        <th>numClasses</th>
        <th>resizedX</th>
        <th>resizedY</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="cnnModelParamsEntity : ${cnnModelParamsEntities}" >
        <td th:text="${cnnModelParamsEntity.trainId}"></td>
        <td th:text="${cnnModelParamsEntity.lchgTime}"></td>
        <td th:text="${cnnModelParamsEntity.batchSize}"></td>
        <td th:text="${cnnModelParamsEntity.epochs}"></td>
        <td th:text="${cnnModelParamsEntity.numClasses}"></td>
        <td th:text="${cnnModelParamsEntity.resizedX}"></td>
        <td th:text="${cnnModelParamsEntity.resizedY}"></td>
    </tr>
    </tbody>
</table>

<button onclick="window.location.href='/templates'">Back</button>

</body>
</html>
